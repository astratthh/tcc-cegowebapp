<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas | Gestão Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-layout { display: flex; min-height: 100vh; }
        .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
        .table thead th { font-weight: 600; color: #495057; background-color: #f8f9fa; border-bottom-width: 1px; }
        .table-borderless-outside { border-collapse: separate; border-spacing: 0; }
        .table-borderless-outside > :not(caption) > * > * { border-bottom-width: 1px; border-color: #dee2e6; }
        .table-borderless-outside > tbody > tr:last-child > td { border-bottom-width: 0; }
    </style>
</head>
<body>

<div class="main-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <main>
            <div class="card shadow-sm border-0">
                <div class="card-header p-3 d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0 fw-bold">Gestão de Vendas</h1>
                    <a class="btn btn-primary d-flex align-items-center gap-2" th:href="@{/vendas/create}"><i class="bi bi-plus-lg"></i><span>Nova Venda</span></a>
                </div>
                <div class="card-body border-bottom">
                    <form th:action="@{/vendas}" method="get" class="row g-2 align-items-center">
                        <div class="col"><div class="input-group"><span class="input-group-text"><i class="bi bi-search"></i></span><input type="text" name="keyword" class="form-control" placeholder="Buscar por nome do cliente..."></div></div>
                        <div class="col-auto"><button class="btn btn-secondary" type="submit">Buscar</button></div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-borderless-outside mb-0">
                        <thead>
                        <tr>
                            <th class="ps-4">Venda / Data</th><th>Cliente</th><th>Status / Itens</th><th>Valor Total</th><th class="text-end pe-4">Ações</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="venda : ${vendasPage.content}" class="align-middle"
                            th:classappend="${venda.status == T(com.example.cego_webapp.models.VendaStatus).CANCELADA} ? 'text-muted bg-light' : ''">

                            <td class="ps-4">
                                <div>
                                    <div class="fw-bold" th:text="'#' + ${venda.id}"></div>
                                    <div class="small" th:text="${#temporals.format(venda.dataHora, 'dd/MM/yyyy HH:mm')}"></div>
                                </div>
                            </td>
                            <td th:text="${venda.cliente.nome}"></td>
                            <td>
                                <span th:text="${#lists.size(venda.itens) + ' item(s)'}"></span>
                                <span th:if="${venda.status == T(com.example.cego_webapp.models.VendaStatus).REALIZADA}"
                                      class="badge rounded-pill bg-success-subtle text-success-emphasis">Realizada</span>
                                <span th:if="${venda.status == T(com.example.cego_webapp.models.VendaStatus).CANCELADA}"
                                      class="badge rounded-pill bg-secondary-subtle text-secondary-emphasis">Cancelada</span>
                            </td>
                            <td class="fw-bold"
                                th:text="${#numbers.formatCurrency(venda.valorTotal)}"
                                th:style="${venda.status == T(com.example.cego_webapp.models.VendaStatus).CANCELADA} ? 'text-decoration: line-through;' : ''"></td>

                            <td class="text-end pe-4" style="white-space: nowrap;">
                                <button type="button" class="btn btn-sm btn-outline-info btn-details"
                                        data-bs-toggle="modal"
                                        data-bs-target="#saleDetailsModal"
                                        th:data-sale-id="${venda.id}"
                                        th:data-sale-cliente="${venda.cliente.nome}"
                                        th:data-sale-data="${#temporals.format(venda.dataHora, 'dd/MM/yyyy HH:mm')}"
                                        th:data-sale-total="${#numbers.formatCurrency(venda.valorTotal)}"
                                        title="Detalhes">
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                                <a th:if="${venda.status == T(com.example.cego_webapp.models.VendaStatus).REALIZADA}"
                                   class="btn btn-sm btn-outline-danger ms-1 btn-cancel"
                                   th:href="@{/vendas/cancelar(id=${venda.id})}"
                                   data-bs-toggle="tooltip" title="Cancelar Venda">
                                    <i class="bi bi-x-circle-fill"></i>
                                </a>

                                <div class="d-none" th:id="'items-for-venda-' + ${venda.id}">
                                    <table>
                                        <tr th:each="item : ${venda.itens}">
                                            <td th:text="${item.produto.nome}"></td>
                                            <td class="text-center" th:text="${item.quantidade}"></td>
                                            <td class="text-end" th:text="${#numbers.formatCurrency(item.precoUnitario)}"></td>
                                            <td class="text-end fw-bold" th:text="${#numbers.formatCurrency(item.quantidade * item.precoUnitario)}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${vendasPage.empty}"><td colspan="5" class="text-center text-muted p-4">Nenhuma venda encontrada.</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white pt-3" th:if="${!vendasPage.empty}">
                    <nav aria-label="Navegação de páginas">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a class="page-link" th:href="@{/vendas(page=${currentPage - 1}, size=${vendasPage.size})}">Anterior</a></li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'"><a class="page-link" th:href="@{/vendas(page=${i}, size=${vendasPage.size})}" th:text="${i + 1}"></a></li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"><a class="page-link" th:href="@{/vendas(page=${currentPage + 1}, size=${vendasPage.size})}">Próxima</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="saleDetailsModal" tabindex="-1" aria-labelledby="saleDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header border-0"><h5 class="modal-title fw-bold" id="saleDetailsModalLabel">Detalhes da Venda</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body">
                <div class="row mb-3"><div class="col-sm-8"><small class="text-muted">Cliente</small><p class="fw-bold fs-5" id="modalSaleClient"></p></div><div class="col-sm-4 text-sm-end"><small class="text-muted">ID da Venda</small><p class="fw-bold fs-5" id="modalSaleId"></p></div></div>
                <div class="row mb-4"><div class="col-sm-8"><small class="text-muted">Data e Hora</small><p id="modalSaleDate"></p></div><div class="col-sm-4 text-sm-end"><small class="text-muted">Valor Total</small><p class="fw-bold fs-4 text-success" id="modalSaleTotal"></p></div></div>
                <h6 class="mb-2">Itens Inclusos:</h6>
                <table class="table table-sm table-striped"><thead><tr><th>Produto</th><th class="text-center">Qtd.</th><th class="text-end">Preço Unit.</th><th class="text-end">Subtotal</th></tr></thead><tbody id="modalSaleItems"></tbody></table>
            </div>
            <div class="modal-footer border-0"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    document.querySelectorAll('.btn-cancel').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Confirmar cancelamento?', text: "Esta ação mudará o status da venda e retornará os itens ao estoque.", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sim, cancelar!', cancelButtonText: 'Voltar'
            }).then((result) => { if (result.isConfirmed) { window.location.href = this.getAttribute('href'); } });
        });
    });
    document.querySelectorAll('.btn-details').forEach(button => {
        button.addEventListener('click', function () {
            document.getElementById('modalSaleId').textContent = '#' + this.getAttribute('data-sale-id');
            document.getElementById('modalSaleClient').textContent = this.getAttribute('data-sale-cliente');
            document.getElementById('modalSaleDate').textContent = this.getAttribute('data-sale-data');
            document.getElementById('modalSaleTotal').textContent = this.getAttribute('data-sale-total');
            const saleId = this.getAttribute('data-sale-id');
            const hiddenItemsTable = document.getElementById(`items-for-venda-${saleId}`).querySelector('table');
            const itemsTableBody = document.getElementById('modalSaleItems');
            if (hiddenItemsTable) { itemsTableBody.innerHTML = hiddenItemsTable.innerHTML; }
            else { itemsTableBody.innerHTML = '<tr><td colspan="4">Nenhum item encontrado.</td></tr>'; }
        });
    });
</script>
</body>
</html>
