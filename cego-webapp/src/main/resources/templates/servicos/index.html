<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serviço</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
                               xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container my-4">
  <h1 class="text-center mb-3">Lista de Serviços</h1> <div class="d-flex justify-content-between">
  <a class="btn btn-primary" th:href="@{/servicos/create}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                                 class="bi bi-plus-square text-light" viewBox="0 0 16 16">
    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
  </svg>
    Novo Serviço </a>
</div>
  <div class="table-responsive w-100" style="padding-top: 2px">
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:each="servico : ${servicosPage.content}"> <td th:text="${servico.id}"></td>
        <td th:text="${servico.nome}"></td>
        <td th:text="${#numbers.formatCurrency(servico.preco)}"></td>
        <td style="white-space: nowrap">
          <button type="button" class="btn btn-info btn-sm btn-details" data-bs-toggle="modal" data-bs-target="#servicoDetailsModal" title="Detalhes"
                  th:data-servico-id="${servico.id}"
                  th:data-servico-nome="${servico.nome}"
                  th:data-servico-descricao="${servico.descricao}"
                  th:data-servico-preco="${#numbers.formatCurrency(servico.preco)}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle text-light" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
          </button>

          <a class="btn btn-warning btn-sm"
             th:href="@{/servicos/edit(id=${servico.id})}" data-bs-toggle="tooltip" title="Editar"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                                                                         class="bi bi-pencil-square text-light" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
          </svg>
          </a>
          <a class="btn btn-danger btn-sm btn-delete"
             th:href="@{/servicos/delete(id=${servico.id})}" data-bs-toggle="tooltip" title="Excluir">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-trash text-light" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <nav aria-label="Navegação de páginas">
      <ul class="pagination justify-content-center mt-3">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{/servicos(page=${currentPage - 1},size=${servicosPage.size})}">Anterior</a> </li>
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
          <a class="page-link" th:href="@{/servicos(page=${i},size=${servicosPage.size})}" th:text="${i + 1}">1</a> </li>
        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
          <a class="page-link" th:href="@{/servicos(page=${currentPage + 1},size=${servicosPage.size})}">Próxima</a> </li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal fade" id="servicoDetailsModal" tabindex="-1" aria-labelledby="servicoDetailsModalLabel" aria-hidden="true"> <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="servicoDetailsModalLabel">Detalhes do Serviço</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p><strong>ID:</strong> <span id="modalServicoId"></span></p> <p><strong>Nome:</strong> <span id="modalServicoName"></span></p> <p><strong>Preço:</strong> <span id="modalServicoPrice"></span></p> <p><strong>Descrição:</strong></p>
      <p id="modalServicoDescription"></p> </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Confirmação de exclusão com SweetAlert2
  document.querySelectorAll('.btn-delete').forEach(button => {
    button.addEventListener('click', function (e) {
      e.preventDefault();

      Swal.fire({
        title: 'Tem certeza?',
        text: "Esta ação não pode ser desfeita!",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sim, excluir!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = this.getAttribute('href');
        }
      });
    });
  });

  // Lógica para abrir o modal de detalhes do serviço
  document.querySelectorAll('.btn-details').forEach(button => {
    button.addEventListener('click', function () {
      const servicoId = this.getAttribute('data-servico-id'); // Changed attribute name
      const servicoName = this.getAttribute('data-servico-nome'); // Changed attribute name
      const servicoDescription = this.getAttribute('data-servico-descricao'); // Changed attribute name
      const servicoPrice = this.getAttribute('data-servico-preco'); // Changed attribute name

      document.getElementById('modalServicoId').textContent = servicoId; // Changed id
      document.getElementById('modalServicoName').textContent = servicoName; // Changed id
      document.getElementById('modalServicoDescription').textContent = servicoDescription; // Changed id
      document.getElementById('modalServicoPrice').textContent = servicoPrice; // Changed id
    });
  });
</script>
</body>
</html>
