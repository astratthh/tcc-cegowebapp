<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Serviço | Gestão Profissional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .main-layout { display: flex; min-height: 100vh; }
        .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .form-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            border: 1px solid #e9ecef;
            max-width: 800px;
            margin: auto;
        }
        .form-card-title { text-align: center; font-weight: 700; color: #343a40; margin-bottom: 2rem; }
        .progress-bar-container { display: flex; justify-content: space-between; margin-bottom: 2.5rem; }
        .progress-step { text-align: center; position: relative; width: 33.33%; }
        .progress-step .step-circle {
            width: 35px; height: 35px; border-radius: 50%; background-color: #e9ecef;
            border: 2px solid #e9ecef; color: #6c757d; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 10px; font-weight: 600; transition: all 0.4s ease;
        }
        .progress-step .step-name { font-size: 0.9rem; font-weight: 500; color: #6c757d; transition: all 0.4s ease; }
        .progress-step.active .step-circle { background-color: #0d6efd; border-color: #0d6efd; color: white; transform: scale(1.1); }
        .progress-step.active .step-name { color: #0d6efd; font-weight: 600; }
        .progress-step::before, .progress-step::after {
            content: ''; position: absolute; top: 17px;
            height: 3px; background-color: #e9ecef; z-index: -1;
        }
        .progress-step::before { left: 0; width: 50%; }
        .progress-step::after { right: 0; width: 50%; }
        .progress-step:first-child::before, .progress-step:last-child::after { display: none; }
        .progress-step.completed .step-circle { background-color: #198754; border-color: #198754; color: white; }
        .progress-step.completed::after { background-color: #198754; }
        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn { border-radius: 0.5rem; padding: 0.75rem 1rem; font-weight: 500; }
        .form-control:focus, .form-select:focus { box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15); border-color: #86b7fe; }
        .review-item { margin-bottom: 0.75rem; font-size: 1rem; }
        .review-item strong { color: #495057; }
    </style>
</head>
<body>

<div class="main-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <div class="form-card">
            <h2 class="form-card-title">Cadastro de Novo Serviço</h2>
            <div class="progress-bar-container">
                <div class="progress-step active" data-step="1"><div class="step-circle">1</div><div class="step-name">Informações</div></div>
                <div class="progress-step" data-step="2"><div class="step-circle">2</div><div class="step-name">Valor</div></div>
                <div class="progress-step" data-step="3"><div class="step-circle">3</div><div class="step-name">Revisão</div></div>
            </div>

            <form method="post" th:object="${servicoDTO}" th:action="@{/servicos/create}" id="serviceForm" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-step active">
                    <div class="mb-4">
                        <label for="inputNome" class="form-label fw-semibold">Nome do Serviço</label>
                        <div class="input-group"><span class="input-group-text bg-light"><i class="bi bi-tools"></i></span><input type="text" class="form-control" th:field="*{nome}" placeholder="Ex: Formatação de Computador" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" id="inputNome"></div>
                        <p class="text-danger small mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                    </div>
                    <div class="mb-4">
                        <label for="inputDescricao" class="form-label fw-semibold">Descrição</label>
                        <textarea class="form-control" th:field="*{descricao}" placeholder="Detalhes do serviço prestado..." maxlength="255" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'" id="inputDescricao" rows="4"></textarea>
                        <p class="text-danger small mt-1" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
                    </div>
                    <div class="d-flex justify-content-end mt-4"><button type="button" class="btn btn-primary next-step">Próximo &rarr;</button></div>
                </div>

                <div class="form-step">
                    <div class="mb-4">
                        <label for="inputPreco" class="form-label fw-semibold">Preço</label>
                        <div class="input-group"><span class="input-group-text bg-light">R$</span><input type="text" class="form-control" th:field="*{preco}" placeholder="150,00" th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid'" id="inputPreco"></div>
                        <p class="text-danger small mt-1" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></p>
                    </div>
                    <div class="d-flex justify-content-between mt-4"><button type="button" class="btn btn-secondary prev-step">&larr; Anterior</button><button type="button" class="btn btn-primary next-step">Próximo &rarr;</button></div>
                </div>

                <div class="form-step">
                    <h5 class="mb-4 text-center">Revise os Dados Antes de Enviar</h5>
                    <div class="p-3 bg-light rounded-3 border">
                        <div id="review-nome" class="review-item"><strong>Nome:</strong> <span></span></div>
                        <div id="review-preco" class="review-item"><strong>Preço:</strong> <span></span></div>
                        <hr>
                        <div id="review-descricao" class="review-item"><strong>Descrição:</strong><br><span></span></div>
                    </div>
                    <div class="row g-2 mt-4">
                        <div class="col-6 d-grid"><button type="button" class="btn btn-secondary prev-step">&larr; Anterior</button></div>
                        <div class="col-6 d-grid"><button type="submit" class="btn btn-success"><i class="bi bi-check-circle me-2"></i>Finalizar Cadastro</button></div>
                    </div>
                    <div class="d-grid mt-2"><a class="btn btn-outline-danger" th:href="@{/servicos}">Cancelar</a></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27gaKFG2pmOIZHGb66F6rmaskeduphMYhcGDLxbGlbGa4KWbeVW9景marEH6HuP89uBO4ZZGSbRBNc=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function () {
        $('#inputPreco').mask('#.##0,00', {reverse: true});

        $('#serviceForm').on('submit', function() {
            const precoMascarado = $('#inputPreco').val();
            if (precoMascarado) {
                const precoNumerico = precoMascarado.replace(/\./g, '').replace(',', '.');
                $('#inputPreco').val(precoNumerico);
            }
        });

        let currentStep = 0;
        const formSteps = $('.form-step');
        const progressSteps = $('.progress-step');
        function showStep(stepIndex) {
            formSteps.removeClass('active');
            $(formSteps[stepIndex]).addClass('active');
            progressSteps.removeClass('active').removeClass('completed');
            progressSteps.each(function(idx) {
                if (idx < stepIndex) $(this).addClass('completed');
                else if (idx === stepIndex) $(this).addClass('active');
            });
        }
        function goToErrorStep() {
            let errorStepIndex = -1;
            formSteps.each(function(index, step) {
                if ($(step).find('.is-invalid').length > 0) { errorStepIndex = index; return false; }
            });
            if (errorStepIndex !== -1) { currentStep = errorStepIndex; showStep(currentStep); }
        }
        function updateReview() {
            $('#review-nome span').text($('#inputNome').val());
            $('#review-descricao span').text($('#inputDescricao').val());
            $('#review-preco span').text("R$ " + $('#inputPreco').val());
        }
        $('.next-step').on('click', function () {
            if (currentStep < formSteps.length - 1) {
                if (currentStep === formSteps.length - 2) updateReview();
                currentStep++;
                showStep(currentStep);
            }
        });
        $('.prev-step').on('click', function () {
            if (currentStep > 0) { currentStep--; showStep(currentStep); }
        });
        showStep(currentStep);
        goToErrorStep();
    });
</script>
</body>
</html>
