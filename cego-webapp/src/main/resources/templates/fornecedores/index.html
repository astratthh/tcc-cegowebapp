<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fornecedores | Gestão Profissional</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    .main-layout { display: flex; min-height: 100vh; }
    .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
    .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
    .table thead th {
      font-weight: 600;
      color: #495057;
      background-color: #f8f9fa;
      border-bottom-width: 1px;
    }
    .table-borderless-outside {
      border-collapse: separate;
      border-spacing: 0;
    }
    .table-borderless-outside > :not(caption) > * > * {
      border-bottom-width: 1px;
      border-color: #dee2e6;
    }
    .table-borderless-outside > tbody > tr:last-child > td {
      border-bottom-width: 0;
    }
  </style>
</head>
<body>

<div class="main-layout">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div class="content-wrapper">
    <main>
      <div class="card shadow-sm border-0">
        <div class="card-header p-3 d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-0 fw-bold">Gestão de Fornecedores</h1>
          <a class="btn btn-primary d-flex align-items-center gap-2" th:href="@{/fornecedores/create}">
            <i class="bi bi-plus-lg"></i>
            <span>Novo Fornecedor</span>
          </a>
        </div>

        <div class="card-body border-bottom">
          <form th:action="@{/fornecedores}" method="get" class="row g-2 align-items-center">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" name="keyword" class="form-control" placeholder="Buscar por nome, email ou documento..." th:value="${keyword}">
              </div>
            </div>
            <div class="col-auto">
              <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="bi bi-sort-down me-1"></i> Ordenar por
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" th:href="@{/fornecedores(sort='nome,asc', keyword=${keyword})}">Nome (A-Z)</a></li>
                  <li><a class="dropdown-item" th:href="@{/fornecedores(sort='nome,desc', keyword=${keyword})}">Nome (Z-A)</a></li>
                </ul>
              </div>
            </div>
            <div class="col-auto">
              <button class="btn btn-secondary" type="submit">Buscar</button>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-hover table-borderless-outside mb-0">
            <thead>
            <tr>
              <th class="ps-4">Fornecedor</th>
              <th>Documento</th>
              <th>Telefone</th>
              <th>Endereço</th>
              <th class="text-end pe-4">Ações</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="fornecedor : ${fornecedoresPage.content}" class="align-middle">
              <td class="ps-4">
                <div>
                  <div class="fw-bold" th:text="${fornecedor.nome}"></div>
                  <div class="text-muted small" th:text="${fornecedor.email}"></div>
                </div>
              </td>
              <td>
                <span th:if="${fornecedor.documento != null and #strings.length(fornecedor.documento) == 11}" th:text="${#strings.substring(fornecedor.documento,0,3)} + '.' + ${#strings.substring(fornecedor.documento,3,6)} + '.' + ${#strings.substring(fornecedor.documento,6,9)} + '-' + ${#strings.substring(fornecedor.documento,9,11)}"></span>
                <span th:if="${fornecedor.documento != null and #strings.length(fornecedor.documento) == 14}" th:text="${#strings.substring(fornecedor.documento,0,2)} + '.' + ${#strings.substring(fornecedor.documento,2,5)} + '.' + ${#strings.substring(fornecedor.documento,5,8)} + '/' + ${#strings.substring(fornecedor.documento,8,12)} + '-' + ${#strings.substring(fornecedor.documento,12,14)}"></span>
                <span th:if="${fornecedor.documento == null}" class="text-muted small">Não informado</span>
              </td>
              <td th:text="${fornecedor.telefone}"></td>
              <td th:text="${fornecedor.endereco}"></td>
              <td class="text-end pe-4" style="white-space: nowrap;">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/fornecedores/edit(id=${fornecedor.id})}" data-bs-toggle="tooltip" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                <a class="btn btn-sm btn-outline-danger ms-1 btn-delete" th:href="@{/fornecedores/delete(id=${fornecedor.id})}" data-bs-toggle="tooltip" title="Excluir"><i class="bi bi-trash3-fill"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="card-footer bg-white pt-3">
          <nav aria-label="Navegação de páginas">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/fornecedores(page=${currentPage - 1}, size=${fornecedoresPage.size}, keyword=${keyword}, sort=${param.sort})}">Anterior</a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/fornecedores(page=${i}, size=${fornecedoresPage.size}, keyword=${keyword}, sort=${param.sort})}" th:text="${i + 1}"></a>
              </li>
              <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/fornecedores(page=${currentPage + 1}, size=${fornecedoresPage.size}, keyword=${keyword}, sort=${param.sort})}">Próxima</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Ativa os tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

  // Confirmação de exclusão
  document.querySelectorAll('.btn-delete').forEach(button => {
    button.addEventListener('click', function (e) {
      e.preventDefault();
      Swal.fire({
        title: 'Você tem certeza?', text: "Esta ação é irreversível!", icon: 'warning',
        showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sim, excluir!', cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = this.getAttribute('href');
        }
      });
    });
  });
</script>
</body>
</html>
