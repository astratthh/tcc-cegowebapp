<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos | Gestão Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    .main-layout { display: flex; min-height: 100vh; }
    .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
    .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
    .table thead th { font-weight: 600; color: #495057; background-color: #f8f9fa; border-bottom-width: 1px; }
    .table-borderless-outside { border-collapse: separate; border-spacing: 0; }
    .table-borderless-outside > :not(caption) > * > * { border-bottom-width: 1px; border-color: #dee2e6; }
    .table-borderless-outside > tbody > tr:last-child > td { border-bottom-width: 0; }
    .product-image { width: 50px; height: 50px; object-fit: cover; border-radius: 0.5rem; background-color: #e9ecef; }
  </style>
</head>
<body>
<div class="main-layout">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div class="content-wrapper">
    <main>
      <div class="card shadow-sm border-0">
        <div class="card-header p-3 d-flex justify-content-between align-items-center">
          <h1 class="h4 mb-0 fw-bold">Gestão de Produtos</h1>
          <a class="btn btn-primary d-flex align-items-center gap-2" th:href="@{/produtos/create}"><i class="bi bi-plus-lg"></i><span>Novo Produto</span></a>
        </div>
        <div class="card-body border-bottom">
          <form th:action="@{/produtos}" method="get" class="row g-2 align-items-center">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" name="keyword" class="form-control" placeholder="Buscar por nome do produto..." th:value="${keyword}">
              </div>
            </div>
            <div class="col-auto">
              <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"><i class="bi bi-sort-down me-1"></i> Ordenar por</button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" th:href="@{/produtos(sort='nome,asc', keyword=${keyword})}">Nome (A-Z)</a></li>
                  <li><a class="dropdown-item" th:href="@{/produtos(sort='nome,desc', keyword=${keyword})}">Nome (Z-A)</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" th:href="@{/produtos(sort='preco,desc', keyword=${keyword})}">Maior Preço</a></li>
                  <li><a class="dropdown-item" th:href="@{/produtos(sort='preco,asc', keyword=${keyword})}">Menor Preço</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" th:href="@{/produtos(sort='estoque,asc', keyword=${keyword})}">Menor Estoque</a></li>
                </ul>
              </div>
            </div>
            <div class="col-auto"><button class="btn btn-secondary" type="submit">Buscar</button></div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-borderless-outside mb-0">
            <thead>
            <tr>
              <th class="ps-4">Produto</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th class="text-end pe-4">Ações</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="produto : ${produtosPage.content}" class="align-middle">
              <td class="ps-4">
                <div class="d-flex align-items-center gap-3">
                  <span class="fw-bold" th:text="${produto.nome}"></span>
                </div>
              </td>
              <td class="fw-semibold" th:text="${#numbers.formatCurrency(produto.preco)}"></td>
              <td>
                <span th:if="${produto.estoque == 0}" class="badge rounded-pill text-bg-dark fw-semibold">
                    Esgotado
                </span>
                            <span th:if="${produto.estoque > 0 and produto.estoque <= 10}" class="badge rounded-pill bg-danger-subtle text-danger-emphasis fw-semibold">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i> Crítico (<span th:text="${produto.estoque}"></span>)
                </span>
                            <span th:if="${produto.estoque > 10 and produto.estoque <= 50}" class="badge rounded-pill bg-warning-subtle text-warning-emphasis fw-semibold">
                    Baixo (<span th:text="${produto.estoque}"></span>)
                </span>
                            <span th:if="${produto.estoque > 50}" class="badge rounded-pill bg-success-subtle text-success-emphasis fw-semibold">
                    Em Estoque (<span th:text="${produto.estoque}"></span>)
                </span>
              </td>
              <td class="text-end pe-4" style="white-space: nowrap;">
                <button type="button" class="btn btn-sm btn-outline-info btn-details"
                        data-bs-toggle="modal"
                        data-bs-target="#productDetailsModal"
                        th:data-product-nome="${produto.nome}"
                        th:data-product-descricao="${produto.descricao}"
                        th:data-product-preco="${#numbers.formatCurrency(produto.preco)}"
                        th:data-product-estoque="${produto.estoque}"
                        title="Detalhes">
                  <i class="bi bi-eye-fill"></i>
                </button>
                <a class="btn btn-sm btn-outline-secondary ms-1" th:href="@{/produtos/edit(id=${produto.id})}" data-bs-toggle="tooltip" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                <a class="btn btn-sm btn-outline-danger ms-1 btn-delete" th:href="@{/produtos/delete(id=${produto.id})}" data-bs-toggle="tooltip" title="Excluir"><i class="bi bi-trash3-fill"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-white pt-3">
          <nav aria-label="Navegação de páginas">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a class="page-link" th:href="@{/produtos(page=${currentPage - 1}, size=${produtosPage.size}, keyword=${keyword}, sort=${param.sort})}">Anterior</a></li>
              <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'"><a class="page-link" th:href="@{/produtos(page=${i}, size=${produtosPage.size}, keyword=${keyword}, sort=${param.sort})}" th:text="${i + 1}"></a></li>
              <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"><a class="page-link" th:href="@{/produtos(page=${currentPage + 1}, size=${produtosPage.size}, keyword=${keyword}, sort=${param.sort})}">Próxima</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
  </div>
</div>
<div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header border-0"><h5 class="modal-title fw-bold" id="productDetailsModalLabel">Detalhes do Produto</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
      <div class="modal-body">
        <h3 class="fw-semibold" id="modalProductName"></h3>
        <div class="d-flex gap-4 mb-3">
          <div><strong>Preço:</strong> <span class="fs-5 text-success fw-bold" id="modalProductPrice"></span></div>
          <div><strong>Estoque:</strong> <span class="fs-5 fw-bold" id="modalProductStock"></span></div>
        </div>
        <p class="text-muted"><strong>Descrição:</strong></p>
        <p id="modalProductDescription" style="white-space: pre-wrap;"></p>
      </div>
      <div class="modal-footer border-0"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
  document.querySelectorAll('.btn-delete').forEach(button => {
    button.addEventListener('click', function (e) {
      e.preventDefault();
      Swal.fire({
        title: 'Você tem certeza?', text: "Esta ação é irreversível!", icon: 'warning',
        showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sim, excluir!', cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) { window.location.href = this.getAttribute('href'); }
      });
    });
  });
  document.querySelectorAll('.btn-details').forEach(button => {
    button.addEventListener('click', function () {
      document.getElementById('modalProductName').textContent = this.getAttribute('data-product-nome');
      document.getElementById('modalProductDescription').textContent = this.getAttribute('data-product-descricao');
      document.getElementById('modalProductPrice').textContent = this.getAttribute('data-product-preco');
      document.getElementById('modalProductStock').textContent = this.getAttribute('data-product-estoque');
    });
  });
</script>
</body>
</html>
