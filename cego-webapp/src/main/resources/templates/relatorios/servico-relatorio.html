<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serviços | Gestão Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-layout { display: flex; min-height: 100vh; }
        .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
        .table thead th { font-weight: 600; color: #495057; background-color: #f8f9fa; }
    </style>
</head>
<body>
<div class="main-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <main>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">...</div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">...</div>

            <div class="card shadow-sm border-0">
                <div class="card-header p-3 d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0 fw-bold">Gestão de Serviços</h1>
                    <div>
                        <a class="btn btn-outline-danger d-inline-flex align-items-center gap-2"
                           th:href="@{/servicos/relatorio/pdf(keyword=${keyword})}">
                            <i class="bi bi-file-earmark-pdf-fill"></i>
                            <span>Gerar PDF</span>
                        </a>
                        <a class="btn btn-primary d-inline-flex align-items-center gap-2 ms-2" th:href="@{/servicos/create}">
                            <i class="bi bi-plus-lg"></i><span>Novo Serviço</span>
                        </a>
                    </div>
                </div>
                <div class="card-body border-bottom">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                    </table>
                </div>
                <div class="card-footer bg-white pt-3" th:if="${!servicosPage.empty && servicosPage.totalPages > 1}">
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
