<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Relatório de Veículos</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        .report-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .report-table th, .report-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .report-table th { background-color: #f2f2f2; font-weight: bold; }
        h1 { text-align: center; }
        .summary { text-align: right; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
<h1>Relatório de Veículos</h1>
<p>Relatório gerado em: <strong th:text="${#temporals.format(dataGeracao, 'dd/MM/yyyy HH:mm')}"></strong></p>
<hr/>
<table class="report-table">
    <thead>
    <tr>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Proprietário</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="veiculo : ${veiculos}">
        <td th:text="${veiculo.placa}"></td>
        <td th:text="${veiculo.marca}"></td>
        <td th:text="${veiculo.modelo}"></td>
        <td th:text="${veiculo.ano}"></td>
        <td th:text="${veiculo.cliente?.nome}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(veiculos)}">
        <td colspan="5" style="text-align: center;">Nenhum veículo encontrado.</td>
    </tr>
    </tbody>
</table>

<div class="summary">
    <p th:text="'Total de Veículos Exibidos: ' + ${totalVeiculos}"></p>
</div>
</body>
</html>
