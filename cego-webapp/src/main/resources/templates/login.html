<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | CEGO WebApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* PALETA E VARIÁVEIS (exatamente como no seu sistema) */
        :root {
            --c-primary: #F97316;
            --c-text-main: #111827;
            --c-text-muted: #4B5563;
            --c-border: #D1D5DB;
            --c-card-bg: #FFFFFF;
            --c-body-bg: #F3F4F6;
            --bs-primary-rgb: 249, 115, 22;
            --bs-body-bg: var(--c-body-bg);
            --bs-body-color: var(--c-text-main);
            --border-color: var(--c-border);
        }

        /* ESTILOS GERAIS */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bs-body-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* CARD DE LOGIN CENTRALIZADO */
        .login-card {
            background-color: var(--c-card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }

        .login-header .icon {
            font-size: 2.5rem;
            color: var(--c-primary);
        }

        /* ESTILOS DO FORMULÁRIO */
        .form-control:focus {
            border-color: var(--c-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        /* BOTÃO PRIMÁRIO (Laranja - igual ao seu) */
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: var(--c-primary);
            --bs-btn-border-color: var(--c-primary);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #c2410c;
            --bs-btn-hover-border-color: #c2410c;
            font-weight: 600;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="login-page">

<div class="login-card fade-in">
    <div class="login-header text-center mb-4">
        <i class="bi bi-shield-lock-fill icon"></i>
        <h1 class="h3 fw-bold mt-3 mb-1">Acessar Sistema</h1>
        <p class="text-muted">Por favor, insira suas credenciais.</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center gap-2" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>Usuário ou senha inválidos.</div>
    </div>

    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center gap-2" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <div>Você saiu do sistema com sucesso.</div>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label fw-medium">Usuário</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-medium">Senha</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
