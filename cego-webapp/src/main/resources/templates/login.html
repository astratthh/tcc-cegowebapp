<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | CEGO WebApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* PALETA DE CORES (Elegante e Focado) - AGORA EM AZUL */
        :root {
            --c-primary: #0D6EFD; /* Azul primário Bootstrap */
            --c-primary-hover: #0a58ca; /* Azul mais escuro para hover */
            --c-text-main: #111827;
            --c-text-muted: #4B5563;
            --c-border: #D1D5DB;
            --c-card-bg: #FFFFFF;
            --c-body-bg: #F3F4F6;
            --bs-primary-rgb: 13, 110, 253; /* RGB do novo azul primário */
            --bs-body-bg: var(--c-body-bg);
            --bs-body-color: var(--c-text-main);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bs-body-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            background-color: var(--c-card-bg);
            border: 1px solid var(--c-border);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }

        .login-header .logo-icon {
            color: var(--c-primary); /* Ícone da logo usa a cor primária */
        }

        .form-control:focus {
            border-color: var(--c-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: var(--c-primary);
            --bs-btn-border-color: var(--c-primary);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--c-primary-hover); /* Hover com o novo azul mais escuro */
            --bs-btn-hover-border-color: var(--c-primary-hover);
            font-weight: 600;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        /*
         * CORREÇÃO PARA O PROBLEMA DO AUTOFILL DO NAVEGADOR
         * Isso força o navegador a usar nossos estilos em campos preenchidos automaticamente,
         * evitando o "salto" no tamanho da fonte.
        */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-text-fill-color: var(--c-text-main) !important;
            -webkit-box-shadow: 0 0 0px 1000px var(--c-card-bg) inset;
            transition: background-color 5000s ease-in-out 0s;
            font-size: 1rem; /* Garante o tamanho da fonte padrão */
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body>

<div class="login-card fade-in">
    <div class="login-header text-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-sunglasses logo-icon" viewBox="0 0 16 16">
            <path d="M3 5a2 2 0 0 0-2 2v.5H.5a.5.5 0 0 0 0 1H1V9a2 2 0 0 0 2 2h1a3 3 0 0 0 3-3 1 1 0 1 1 2 0 3 3 0 0 0 3 3h1a2 2 0 0 0 2-2v-.5h.5a.5.5 0 0 0 0-1H15V7a2 2 0 0 0-2-2h-2a2 2 0 0 0-1.888 1.338A2 2 0 0 0 8 6a2 2 0 0 0-1.112.338A2 2 0 0 0 5 5zm0 1h.941c.264 0 .348.356.112.474l-.457.228a2 2 0 0 0-.894.894l-.228.457C2.356 8.289 2 8.205 2 7.94V7a1 1 0 0 1 1-1"/>
        </svg>
        <span class="mt-2 fw-bold fst-italic d-block">CEGO DETALHES</span>
        <h1 class="h3 fw-bold mt-3 mb-1">Faça seu Login</h1>
        <p class="text-muted small">Bem-vindo de volta!</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center gap-2" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>Usuário ou senha inválidos.</div>
    </div>
    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center gap-2" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <div>Você saiu do sistema com sucesso.</div>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label fw-medium">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-medium">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar no Sistema</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
