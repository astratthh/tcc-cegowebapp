<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contas a Pagar | Gestão Profissional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-layout { display: flex; min-height: 100vh; }
        .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
        .table thead th { font-weight: 600; color: #495057; background-color: #f8f9fa; border-bottom-width: 1px; }
        .table-borderless-outside { border-collapse: separate; border-spacing: 0; }
        .table-borderless-outside > :not(caption) > * > * { border-bottom-width: 1px; border-color: #dee2e6; }
        .table-borderless-outside > tbody > tr:last-child > td { border-bottom-width: 0; }
        .select2-container--bootstrap-5 .select2-selection { border-radius: 0.375rem; }
    </style>
</head>
<body>
<div class="main-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <main>
            <div class="row mb-4">
                <div class="col-md-4"><div class="card text-bg-warning"><div class="card-body"><h6 class="card-title">TOTAL A PAGAR</h6><h4 class="fw-bold" th:text="${#numbers.formatCurrency(totalAPagar)}"></h4></div></div></div>
                <div class="col-md-4"><div class="card text-bg-danger"><div class="card-body"><h6 class="card-title">TOTAL VENCIDO</h6><h4 class="fw-bold" th:text="${#numbers.formatCurrency(totalVencido)}"></h4></div></div></div>
                <div class="col-md-4"><div class="card text-bg-info"><div class="card-body"><h6 class="card-title">PAGO ESTE MÊS</h6><h4 class="fw-bold" th:text="${#numbers.formatCurrency(totalPagoMes)}"></h4></div></div></div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header p-3"><h1 class="h4 mb-0 fw-bold">Gestão de Contas a Pagar</h1></div>
                <div class="card-body border-bottom">
                    <form th:action="@{/contas-a-pagar}" method="get" class="row g-3 align-items-center">
                        <div class="col-md-3">
                            <label for="fornecedorId" class="form-label visually-hidden">Fornecedor</label>
                            <select name="fornecedorId" id="fornecedorId" class="form-select">
                                <option value="">Todos os Fornecedores</option>
                                <option th:each="f : ${fornecedores}" th:value="${f.id}" th:text="${f.nome}" th:selected="${f.id.toString() == param.fornecedorId}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="dataInicio" class="form-label visually-hidden">Venc. Início</label>
                            <input type="date" name="dataInicio" id="dataInicio" class="form-control" th:value="${param.dataInicio}">
                        </div>
                        <div class="col-md-2">
                            <label for="dataFim" class="form-label visually-hidden">Venc. Fim</label>
                            <input type="date" name="dataFim" id="dataFim" class="form-control" th:value="${param.dataFim}">
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label visually-hidden">Status</label>
                            <select name="status" id="status" class="form-select">
                                <option value="">Todos os Status</option>
                                <option value="A_PAGAR" th:selected="${param.status == 'A_PAGAR'}">A Pagar</option>
                                <option value="PAGA" th:selected="${param.status == 'PAGA'}">Paga</option>
                                <option value="CANCELADA" th:selected="${param.status == 'CANCELADA'}">Cancelada</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary">Filtrar</button>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-borderless-outside mb-0">
                        <thead><tr><th class="ps-4">Compra ID</th><th>Fornecedor</th><th>Vencimento</th><th>Valor</th><th>Status</th><th class="text-end pe-4">Ações</th></tr></thead>
                        <tbody class="table-group-divider">
                        <tr th:each="conta : ${contasPage.content}"
                            th:classappend="${conta.status.name() == 'PAGA' ? 'table-success-subtle' : (conta.status.name() == 'A_PAGAR' and conta.dataVencimento.isBefore(T(java.time.LocalDate).now()) ? 'table-danger-subtle' : (conta.status.name() == 'CANCELADA' ? 'text-muted' : ''))}">
                            <td class="ps-4" th:text="'#' + ${conta.compra.id}"></td>
                            <td th:text="${conta.compra.fornecedor.nome}"></td>
                            <td th:text="${#temporals.format(conta.dataVencimento, 'dd/MM/yyyy')}"></td>
                            <td class="fw-semibold" th:text="${#numbers.formatCurrency(conta.valor)}"></td>
                            <td>
                                <span th:if="${conta.status.name() == 'A_PAGAR' and conta.dataVencimento.isBefore(T(java.time.LocalDate).now())}" class="badge rounded-pill bg-danger-subtle text-danger-emphasis">Vencido</span>
                                <span th:if="${conta.status.name() == 'A_PAGAR' and !conta.dataVencimento.isBefore(T(java.time.LocalDate).now())}" class="badge rounded-pill bg-warning-subtle text-warning-emphasis">A Pagar</span>
                                <span th:if="${conta.status.name() == 'PAGA'}" class="badge rounded-pill bg-success-subtle text-success-emphasis">Paga</span>
                                <span th:if="${conta.status.name() == 'CANCELADA'}" class="badge rounded-pill bg-secondary-subtle text-secondary-emphasis">Cancelada</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:if="${conta.status.name() == 'A_PAGAR'}" th:href="@{/contas-a-pagar/confirmar-pagamento(id=${conta.id})}" class="btn btn-sm btn-info btn-confirm-payment text-white" data-bs-toggle="tooltip" title="Confirmar Pagamento"><i class="bi bi-cash-stack me-1"></i> Pagar</a>
                            </td>
                        </tr>
                        <tr th:if="${contasPage.empty}">
                            <td colspan="6" class="text-center text-muted p-4">Nenhuma conta encontrada para os filtros selecionados.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white pt-3" th:if="${contasPage.totalPages > 1}">
                    <nav aria-label="Navegação de páginas">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/contas-a-pagar(page=${currentPage - 1}, size=${contasPage.size}, status=${param.status}, fornecedorId=${param.fornecedorId}, dataInicio=${param.dataInicio}, dataFim=${param.dataFim})}">Anterior</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, contasPage.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/contas-a-pagar(page=${i}, size=${contasPage.size}, status=${param.status}, fornecedorId=${param.fornecedorId}, dataInicio=${param.dataInicio}, dataFim=${param.dataFim})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= contasPage.totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/contas-a-pagar(page=${currentPage + 1}, size=${contasPage.size}, status=${param.status}, fornecedorId=${param.fornecedorId}, dataInicio=${param.dataInicio}, dataFim=${param.dataFim})}">Próxima</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    // Inicializa o Select2 para o filtro de fornecedor
    $(document).ready(function() {
        $('#fornecedorId').select2({
            theme: "bootstrap-5",
            placeholder: "Todos os Fornecedores"
        });
    });

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    document.querySelectorAll('.btn-confirm-payment').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Confirmar Pagamento?',
                text: "Esta ação marcará a conta como 'Paga' e não poderá ser desfeita.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#0D6EFD', // Azul para combinar com o botão "Pagar"
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sim, confirmar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = this.getAttribute('href');
                }
            });
        });
    });
</script>
</body>
</html>
