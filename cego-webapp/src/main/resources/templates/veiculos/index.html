<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veículos | Gestão Profissional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-layout { display: flex; min-height: 100vh; }
        .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
        .table thead th {
            font-weight: 600;
            color: #495057;
            background-color: #f8f9fa;
            border-bottom-width: 1px;
        }
        .table-borderless-outside {
            border-collapse: separate;
            border-spacing: 0;
        }
        .table-borderless-outside > :not(caption) > * > * {
            border-bottom-width: 1px;
            border-color: #dee2e6;
        }
        .table-borderless-outside > tbody > tr:last-child > td {
            border-bottom-width: 0;
        }
        .plate-badge {
            font-family: monospace;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: .3em .6em;
        }
        .modal-body .row > div { padding-bottom: 0.5rem; }
    </style>
</head>
<body>

<div class="main-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <main>
            <div class="card shadow-sm border-0">
                <div class="card-header p-3 d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0 fw-bold">Gestão de Veículos</h1>
                    <a class="btn btn-primary d-flex align-items-center gap-2" th:href="@{/veiculos/create}">
                        <i class="bi bi-plus-lg"></i>
                        <span>Novo Veículo</span>
                    </a>
                </div>
                <div class="card-body border-bottom">
                    <form th:action="@{/veiculos}" method="get" class="row g-2 align-items-center">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" name="keyword" class="form-control" placeholder="Buscar por placa, marca, modelo..." th:value="${keyword}">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-sort-down me-1"></i> Ordenar por
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='marca,asc', keyword=${keyword})}">Marca (A-Z)</a></li>
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='modelo,asc', keyword=${keyword})}">Modelo (A-Z)</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='ano,desc', keyword=${keyword})}">Ano (Mais Novo)</a></li>
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='ano,asc', keyword=${keyword})}">Ano (Mais Antigo)</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-auto"><button class="btn btn-secondary" type="submit">Buscar</button></div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-borderless-outside mb-0">
                        <thead>
                        <tr>
                            <th class="ps-4">Veículo</th>
                            <th>Placa</th>
                            <th>Ano</th>
                            <th>Proprietário</th>
                            <th class="text-end pe-4">Ações</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                        <tr th:each="veiculo : ${veiculosPage.content}" class="align-middle">
                            <td class="ps-4">
                                <div>
                                    <div class="fw-bold" th:text="${veiculo.marca}"></div>
                                    <div class="text-muted small" th:text="${veiculo.modelo}"></div>
                                </div>
                            </td>
                            <td><code class="plate-badge fw-bold" th:text="${veiculo.placa}"></code></td>
                            <td th:text="${veiculo.ano}"></td>
                            <td th:text="${veiculo.cliente?.nome}"></td>
                            <td class="text-end pe-4" style="white-space: nowrap;">
                                <button type="button" class="btn btn-sm btn-outline-info btn-details"
                                        data-bs-toggle="modal"
                                        data-bs-target="#veiculoDetailsModal"
                                        th:data-veiculo-placa="${veiculo.placa}"
                                        th:data-veiculo-marca="${veiculo.marca}"
                                        th:data-veiculo-modelo="${veiculo.modelo}"
                                        th:data-veiculo-ano="${veiculo.ano}"
                                        th:data-cliente-nome="${veiculo.cliente?.nome}"
                                        title="Detalhes">
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                                <a class="btn btn-sm btn-outline-secondary ms-1" th:href="@{/veiculos/edit(id=${veiculo.id})}" data-bs-toggle="tooltip" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                                <a class="btn btn-sm btn-outline-danger ms-1 btn-delete" th:href="@{/veiculos/delete(id=${veiculo.id})}" data-bs-toggle="tooltip" title="Excluir"><i class="bi bi-trash3-fill"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white pt-3">
                    <nav aria-label="Navegação de páginas">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a class="page-link" th:href="@{/veiculos(page=${currentPage - 1}, size=${veiculosPage.size}, keyword=${keyword}, sort=${param.sort})}">Anterior</a></li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'"><a class="page-link" th:href="@{/veiculos(page=${i}, size=${veiculosPage.size}, keyword=${keyword}, sort=${param.sort})}" th:text="${i + 1}"></a></li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"><a class="page-link" th:href="@{/veiculos(page=${currentPage + 1}, size=${veiculosPage.size}, keyword=${keyword}, sort=${param.sort})}">Próxima</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="modal fade" id="veiculoDetailsModal" tabindex="-1" aria-labelledby="veiculoDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header border-0"><h5 class="modal-title fw-bold" id="veiculoDetailsModalLabel">Detalhes do Veículo</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body pt-0">
                <div class="row bg-light pt-3 pb-2 rounded-2 mx-0">
                    <div class="col-sm-6 mb-2"><strong>Placa:</strong> <span class="d-block fs-5" id="modalVeiculoPlaca"></span></div>
                    <div class="col-sm-6 mb-2"><strong>Ano:</strong> <span class="d-block fs-5" id="modalVeiculoAno"></span></div>
                    <div class="col-sm-6 mb-2"><strong>Marca:</strong> <span class="d-block fs-5" id="modalVeiculoMarca"></span></div>
                    <div class="col-sm-6 mb-2"><strong>Modelo:</strong> <span class="d-block fs-5" id="modalVeiculoModelo"></span></div>
                </div>
                <div class="mt-3">
                    <p class="mb-1 text-muted">Proprietário:</p>
                    <h4 class="fw-semibold" id="modalClienteNome"></h4>
                </div>
            </div>
            <div class="modal-footer border-0"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Você tem certeza?', text: "Esta ação é irreversível!", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sim, excluir!', cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) { window.location.href = this.getAttribute('href'); }
            });
        });
    });
    document.querySelectorAll('.btn-details').forEach(button => {
        button.addEventListener('click', function () {
            document.getElementById('modalVeiculoPlaca').textContent = this.getAttribute('data-veiculo-placa');
            document.getElementById('modalVeiculoMarca').textContent = this.getAttribute('data-veiculo-marca');
            document.getElementById('modalVeiculoModelo').textContent = this.getAttribute('data-veiculo-modelo');
            document.getElementById('modalVeiculoAno').textContent = this.getAttribute('data-veiculo-ano');
            document.getElementById('modalClienteNome').textContent = this.getAttribute('data-cliente-nome');
        });
    });
</script>
</body>
</html>
