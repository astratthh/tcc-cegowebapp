<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veículos | Gestão Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-layout { display: flex; min-height: 100vh; }
        .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
        .table thead th { font-weight: 600; color: #495057; background-color: #f8f9fa; }
        .plate-badge { font-family: monospace; font-size: 0.95rem; letter-spacing: 0.05em; background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; padding: .3em .6em; }
    </style>
</head>
<body>

<div class="main-layout">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <main>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card shadow-sm border-0">
                <div class="card-header p-3 d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0 fw-bold">Gestão de Veículos</h1>
                    <a class="btn btn-primary d-flex align-items-center gap-2" th:href="@{/veiculos/create}">
                        <i class="bi bi-plus-lg"></i>
                        <span>Novo Veículo</span>
                    </a>
                </div>
                <div class="card-body border-bottom">
                    <form th:action="@{/veiculos}" method="get" class="row g-2 align-items-center">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" name="keyword" class="form-control" placeholder="Buscar por placa..." th:value="${keyword}">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-sort-down me-1"></i> Ordenar
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='marca,asc', keyword=${keyword})}">Marca (A-Z)</a></li>
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='modelo,asc', keyword=${keyword})}">Modelo (A-Z)</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='ano,desc', keyword=${keyword})}">Ano (Mais Novo)</a></li>
                                    <li><a class="dropdown-item" th:href="@{/veiculos(sort='ano,asc', keyword=${keyword})}">Ano (Mais Antigo)</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-auto"><button class="btn btn-secondary" type="submit">Buscar</button></div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="ps-4">Veículo</th>
                            <th>Placa</th>
                            <th>Ano</th>
                            <th>Proprietário</th>
                            <th class="text-end pe-4">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="veiculo : ${veiculosPage.content}" class="align-middle">
                            <td class="ps-4">
                                <div>
                                    <div class="fw-bold" th:text="${veiculo.marca}"></div>
                                    <div class="text-muted small" th:text="${veiculo.modelo}"></div>
                                </div>
                            </td>
                            <td><code class="plate-badge fw-bold" th:text="${veiculo.placa}"></code></td>
                            <td th:text="${veiculo.ano}"></td>
                            <td th:text="${veiculo.cliente?.nome}"></td>
                            <td class="text-end pe-4" style="white-space: nowrap;">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{/veiculos/edit(id=${veiculo.id})}" data-bs-toggle="tooltip" title="Editar"><i class="bi bi-pencil-fill"></i></a>
                                <a class="btn btn-sm btn-outline-danger ms-1 btn-delete" th:href="@{/veiculos/delete(id=${veiculo.id})}" data-bs-toggle="tooltip" title="Excluir"><i class="bi bi-trash3-fill"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${veiculosPage.empty}">
                            <td colspan="5" class="text-center text-muted p-4">Nenhum veículo encontrado.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white pt-3" th:if="${!veiculosPage.empty && veiculosPage.totalPages > 1}">
                    <nav aria-label="Navegação de páginas">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'"><a class="page-link" th:href="@{/veiculos(page=${currentPage - 1}, size=${veiculosPage.size}, keyword=${keyword}, sort=${sortField + ',' + sortDir})}">Anterior</a></li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'"><a class="page-link" th:href="@{/veiculos(page=${i}, size=${veiculosPage.size}, keyword=${keyword}, sort=${sortField + ',' + sortDir})}" th:text="${i + 1}"></a></li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"><a class="page-link" th:href="@{/veiculos(page=${currentPage + 1}, size=${veiculosPage.size}, keyword=${keyword}, sort=${sortField + ',' + sortDir})}">Próxima</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Você tem certeza?', text: "Esta ação é irreversível!", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sim, excluir!', cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) { window.location.href = this.getAttribute('href'); }
            });
        });
    });

    // Script do Modal de Detalhes REMOVIDO
</script>
</body>
</html>
