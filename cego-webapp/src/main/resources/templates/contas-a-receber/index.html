<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contas a Receber | Gestão Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    .main-layout { display: flex; min-height: 100vh; }
    .content-wrapper { flex-grow: 1; padding: 2rem; overflow-y: auto; }
    .card-header { background-color: #ffffff; border-bottom: 1px solid #dee2e6; }
    .table thead th { font-weight: 600; color: #495057; background-color: #f8f9fa; }
  </style>
</head>
<body>
<div class="main-layout">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div class="content-wrapper">
    <main>
      <div class="row mb-4">
        <div class="col-md-4"><div class="card text-bg-warning"><div class="card-body"><h6 class="card-title">TOTAL PENDENTE</h6><h4 class="fw-bold" th:text="${totalPendente != null ? #numbers.formatCurrency(totalPendente) : 'R$ 0,00'}">R$ 0,00</h4></div></div></div>
        <div class="col-md-4"><div class="card text-bg-danger"><div class="card-body"><h6 class="card-title">TOTAL ATRASADO</h6><h4 class="fw-bold" th:text="${totalAtrasado != null ? #numbers.formatCurrency(totalAtrasado) : 'R$ 0,00'}">R$ 0,00</h4></div></div></div>
        <div class="col-md-4"><div class="card text-bg-success"><div class="card-body"><h6 class="card-title">RECEBIDO ESTE MÊS</h6><h4 class="fw-bold" th:text="${totalRecebidoMes != null ? #numbers.formatCurrency(totalRecebidoMes) : 'R$ 0,00'}">R$ 0,00</h4></div></div></div>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-header p-3"><h1 class="h4 mb-0 fw-bold">Gestão de Contas a Receber</h1></div>
        <div class="card-body border-bottom">
          <form th:action="@{/contas-a-receber}" method="get" class="row g-3 align-items-center">
            <div class="col-md-3">
              <select name="clienteId" id="clienteId" class="form-select">
                <option value="">Todos os Clientes</option>
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}" th:selected="${c.id == paramClienteId}"></option>
              </select>
            </div>
            <div class="col-md-2"><input type="date" name="dataInicio" class="form-control" th:value="${paramDataInicio}"></div>
            <div class="col-md-2"><input type="date" name="dataFim" class="form-control" th:value="${paramDataFim}"></div>
            <div class="col-md-2">
              <select name="origem" class="form-select">
                <option value="">Todas as Origens</option>
                <option value="VENDA" th:selected="${paramOrigem == 'VENDA'}">Vendas</option>
                <option value="OS" th:selected="${paramOrigem == 'OS'}">Ordens de Serviço</option>
              </select>
            </div>
            <div class="col-md-2">
              <select name="status" class="form-select">
                <option value="">Todos os Status</option>
                <option value="PENDENTE" th:selected="${paramStatus == 'PENDENTE'}">Pendente</option>
                <option value="RECEBIDA" th:selected="${paramStatus == 'RECEBIDA'}">Recebida</option>
                <option value="CANCELADA" th:selected="${paramStatus == 'CANCELADA'}">Cancelada</option>
              </select>
            </div>
            <div class="col-md-1 d-grid"><button type="submit" class="btn btn-primary">Filtrar</button></div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead><tr><th class="ps-4">Origem</th><th>Cliente</th><th>Vencimento</th><th>Valor</th><th>Status</th><th class="text-end pe-4">Ações</th></tr></thead>
            <tbody>
            <tr th:each="conta : ${contasPage.content}">
              <td class="ps-4">
                <div th:if="${conta.venda != null}"><span class="fw-bold" th:text="'Venda #' + ${conta.venda.id}"></span></div>
                <div th:if="${conta.ordemServico != null}"><span class="fw-bold" th:text="'OS #' + ${conta.ordemServico.id}"></span></div>
              </td>
              <td>
                <div th:if="${conta.venda != null}" th:text="${conta.venda.cliente.nome}"></div>
                <div th:if="${conta.ordemServico != null}" th:text="${conta.ordemServico.cliente.nome}"></div>
              </td>
              <td th:text="${#temporals.format(conta.dataVencimento, 'dd/MM/yyyy')}"></td>
              <td class="fw-semibold" th:text="${#numbers.formatCurrency(conta.valor)}"></td>
              <td>
                <span th:if="${conta.status == T(com.example.cego_webapp.models.ContaReceberStatus).PENDENTE and conta.dataVencimento.isBefore(T(java.time.LocalDate).now())}" class="badge rounded-pill bg-danger-subtle text-danger-emphasis">Atrasado</span>
                <span th:if="${conta.status == T(com.example.cego_webapp.models.ContaReceberStatus).PENDENTE and !conta.dataVencimento.isBefore(T(java.time.LocalDate).now())}" class="badge rounded-pill bg-warning-subtle text-warning-emphasis">Pendente</span>
                <span th:if="${conta.status == T(com.example.cego_webapp.models.ContaReceberStatus).RECEBIDA}" class="badge rounded-pill bg-success-subtle text-success-emphasis">Recebida</span>
                <span th:if="${conta.status == T(com.example.cego_webapp.models.ContaReceberStatus).CANCELADA}" class="badge rounded-pill bg-secondary-subtle text-secondary-emphasis">Cancelada</span>
              </td>
              <td class="text-end pe-4">
                <a th:if="${conta.status == T(com.example.cego_webapp.models.ContaReceberStatus).PENDENTE}" th:href="@{/contas-a-receber/confirmar-pagamento(id=${conta.id})}" class="btn btn-sm btn-success btn-confirm-payment"><i class="bi bi-check-circle-fill me-1"></i> Confirmar</a>
              </td>
            </tr>
            <tr th:if="${contasPage.empty}"><td colspan="6" class="text-center text-muted p-4">Nenhuma conta encontrada para os filtros selecionados.</td></tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-white pt-3" th:if="${contasPage.totalPages > 1}">
          <nav aria-label="Navegação de páginas">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/contas-a-receber(page=${currentPage - 1}, size=${contasPage.size}, status=${paramStatus}, clienteId=${paramClienteId}, dataInicio=${paramDataInicio}, dataFim=${paramDataFim}, origem=${paramOrigem})}">Anterior</a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(0, contasPage.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/contas-a-receber(page=${i}, size=${contasPage.size}, status=${paramStatus}, clienteId=${paramClienteId}, dataInicio=${paramDataInicio}, dataFim=${paramDataFim}, origem=${paramOrigem})}" th:text="${i + 1}"></a>
              </li>
              <li class="page-item" th:classappend="${currentPage + 1 >= contasPage.totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/contas-a-receber(page=${currentPage + 1}, size=${contasPage.size}, status=${paramStatus}, clienteId=${paramClienteId}, dataInicio=${paramDataInicio}, dataFim=${paramDataFim}, origem=${paramOrigem})}">Próxima</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#clienteId').select2({
      theme: "bootstrap-5",
      placeholder: "Todos os Clientes"
    });
  });
  document.querySelectorAll('.btn-confirm-payment').forEach(button => {
    button.addEventListener('click', function (e) { /* ... seu código sweetalert ... */ });
  });
</script>
</body>
</html>
